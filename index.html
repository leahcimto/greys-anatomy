<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey's Anatomy Watch Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Arial', sans-serif">Grey's Anatomy Watch Time Calculator</h1>
        <p>Select the last episode you have fully watched. This calculator assumes you have watched all previous episodes as well.</p>
        <div class="selectors">
            <label for="seasonSelect">Select Season:</label>
            <select id="seasonSelect"></select>

            <label for="episodeSelect"> Select Episode:</label>
            <select id="episodeSelect"></select>
        </div>
        <button onclick="calculateTime()" class="calculateButton">Calculate Watch Time</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>Licensed under the GNU General Public License v3.0</p>
        <a href="https://github.com/leahcimto/greys-anatomy/" class="github-link">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
